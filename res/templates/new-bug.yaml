# I see you're creating a new bug!
# 
# If you don't remember the syntax, consult https://en.wikipedia.org/wiki/YAML

# Optional author field
# 
# To report a bug anonymously, delete these lines.
author:
  name: My name
  email: My email

# This is a short (one line) synopsis of the bug. This is required. It can be at
# most 64 characters
synopsis: My synopsis

# Further description, required. 512 characters at most.
description: >-
  More description goes here.

  This is usually parsed with [Markdown syntax][1].

  [1]: https://daringfireball.net/projects/markdown/
